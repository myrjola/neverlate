<script id="route_front" type="text/x-handlebars-template">


<div class="row">

    {{#each legs}}

        <div class="jumbotron" id="jumboroute">
        <p>From: <div id="fromLabel"> </p>
        <p>To: <div id="toLabel"> </p>
        <p>Departure: <div id="departureLabel"> </p>
        <p>Arrival: <div id="arrivalLabel"> </p>
        <div class="btn-group btn-group-lg">
          <button type="button" class="btn btn-default">Input Start Location</button>
          <button type="button" class="btn btn-default">Previous Route</button>
          <button type="button" class="btn btn-default">Next Route</button>
        </div>
        <div class="map-wrapper">
        <div class="map-canvas"></div>
        </div>
        <p>Using line {{ code }} </p>
        <p>Route duration {{duration}}</p>
        <p>Route length {{length}}</p>
        <h3> Stops </h3>
        {{#each locs}}
            <div class="stop">{{name}}</div>
            {{/each}}
        </div>
    {{/each}}
</div>



</script>
