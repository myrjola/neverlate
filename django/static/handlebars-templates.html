<script id="route_front" type="text/x-handlebars-template">


<div class="row">

    {{#times 3}}

        <div class="jumbotron" id="jumboroute">
            <p>From: <div class="fromLabel"></div></p>
            <p>To: <div class="toLabel"></div> </p>
            <p>Departure: <div class="departureLabel"></div> </p>
            <p>Arrival: <div class="arrivalLabel"></div> </p>
            <div class="btn-group btn-group-lg">
              <button type="button" class="btn btn-default">Input Start Location</button>
              <button type="button" class="btn btn-default">Previous Route</button>
              <button type="button" class="btn btn-default">Next Route</button>
            </div>
            <div class="map-wrapper">
                <div class="map-canvas"></div>
            </div>
            <p>Route duration: <div class="durationLabel"></div></p>
            <p>Route length: <div class="lengthLabel"></div></p>
            <h3>Stops </h3>
            <div class="stops"></div>
        </div>
    {{/times}}
</div>



</script>
