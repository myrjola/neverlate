{% extends "base.html" %}

{% block content %}

{% if form.errors %}
    <div id="login-form">
        <p>Your username and password didn't match. Please try again.</p>
    </div>
{% endif %}

<form role="form" id="login-form" class="form-horizontal" method="post" action="{% url "django.contrib.auth.views.login" %}">
    {% csrf_token %}
    <div id="inputs">
        {{ form.as_p }}
    </div>

    <input class="btn btn-default" type="submit" value="login" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
