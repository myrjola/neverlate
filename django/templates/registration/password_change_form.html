{% extends "base.html" %}

{% block content %}

<form role="form" id="login-form" class="form-horizontal" method="post" action="{% url "django.contrib.auth.views.password_change" %}">
    {% csrf_token %}
    <div id="inputs">
        {{ form.as_p }}
    </div>

    <input class="btn btn-default" type="submit" value="Save" />
</form>

{% endblock %}
