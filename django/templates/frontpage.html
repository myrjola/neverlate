
{% extends "base.html" %}
{% block content %}
{% if not user.is_authenticated %}
    <div id="base-text">
        <h2>
        Please log in
        </h2>
    </div>

    {% else %}


    <div id="base-logged-in">
        <div id="routes-logged-in">
            <script> Neverlate.initialize();</script>
            <div class="row">
                {% for i in "xxx" %} {% comment %} Iterate three times {% endcomment %}
                    <div class="jumbotron jumboroute">
                        <div class="panel-group" id="accordion">
                            <div class="panel panel-primary" id="panel{{forloop.counter0}}">
                                <div class="panel-heading">
                                    <h2 class="panel-title">
                                        <a data-toggle="collapse" data-target="#collapse{{forloop.counter0}}"
                                           href="#collapse{{forloop.counter0}}">
                                        </a>
                                    </h2>
                                </div>
                                <div id="collapse{{forloop.counter0}}" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <p>From: <b> <span id="fromLabel"></span> </b> </p>
                                        <p>To: <b> <span id="toLabel"></span> </b> </p>
                                        <p>Arrival: <b> <span id="arrivalLabel"></span> </b> </p>
                                        <p>Route duration: <b> <span id="durationLabel"></span> </b> </p>
                                        <div>Stops:<br> <span id="stopsLabel"></span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="responsive-btns">
                          <button type="button" class="btn-responsive" id="inputStartLocationButton">Change starting location</button>
                          <button type="button" class="btn-responsive" id="inputDestinationButton">Change destination</button>
                        </div>
                        Routes by departure time
                        <div class="btn-group" id="routeButtons"  data-toggle="buttons">
                        </div>
                        <div class="map-wrapper">
                            <div class="map-canvas"></div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <button type="button" class="btn-responsive" onClick="Neverlate.loadMoreAppointments();Neverlate.loadMoreAppointments();Neverlate.loadMoreAppointments();">Load more appointments</button>

        </div>
    </div>







{% endif %}

{% endblock content %}
